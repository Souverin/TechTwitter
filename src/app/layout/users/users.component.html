      <div class="list">
        <mat-card *ngFor="let item of users | filter : searchText"  class="user">
          <div class="personal-info">
            <div class="image"  [routerLink]="['/user', item.userId]">
              <p>{{item.firstName.substring(0,1)}}{{item.lastName.substring(0,1)}}</p>
            </div>
            <div class="name">
              <p>{{item.firstName}}</p>
              <p>{{item.lastName}}</p>
            </div>
          </div>
          <button
            mat-raised-button
            color="primary"
            class="follow"
            [disabled]="added[item.id]"
            (click)="addNewFollower(item)">
            {{buttonText}}
          </button>
        </mat-card>
      </div>
    </div>
