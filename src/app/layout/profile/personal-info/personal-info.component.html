<div class="personal">
  <div class="photo_name">
    <div class="photo" (click)="file.click()">
      <input type="file"  #file (change)="uploadPhoto($event)"/>
    </div>
  </div>
  <div class="name_email">
    <div class="name">
      <p>{{currentUser.firstName + ' ' + currentUser.lastName}}</p>
    </div>
    <div class="email">
      <p>{{currentUser.email}}</p>
    </div>
  </div>
  <div class="posts">
    <p>{{numberOfPosts}} posts</p>
  </div>
</div>
