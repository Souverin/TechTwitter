<div class="body">
  <div class="posts"  *ngFor="let item of postsOfCurrentUser">
    <mat-card>
      <div class="user_info">
        <div class="image">
          <p>{{user.firstName.substring(0,1)}}{{user.lastName.substring(0,1)}}</p>
        </div>
        <div class="info">
          <p class="name">{{user.firstName}} {{user.lastName}}</p>
          <p class="date">{{item.day}}  {{item.month}} at {{item.hour}}</p>
        </div>

      </div>
      <div class="post">
        <p>{{item.text}}</p>
      </div>
    </mat-card>
  </div>
</div>
